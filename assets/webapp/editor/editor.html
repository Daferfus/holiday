<html>
    <head>
        <title>Editor Holidays Apartment</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/css-editor.css" rel="stylesheet" type="text/css"/> 
    </head>
    <body>

        <h1 align="center">Añadir nueva entrada</h1>
        <div id="encabezado1">
            <form>
                URL: <input type="text" name="url" value="http://holidayapartment.online/" size="80" /><br><br>
                H1: <input type="text" name="h1" value="" size="82" /><br><br><br>
                <table border="1">
                    <thead>
                        <tr>
                            <th><img src="../img/images-editor/negreta.png"></th>
                            <th><img src="../img/images-editor/cursiva.png"></th>
                            <th><img src="../img/images-editor/font.png"></th>
                            <th><img src="../img/images-editor/list.png"></th>
                            <th><img src="../img/images-editor/link.png"></th>
                            <th><img src="../img/images-editor/unlink.png"></th>
                            <th><img src="../img/images-editor/left-alignment.png"></th>
                            <th><img src="../img/images-editor/center-alignment.png"></th>
                            <th><img src="../img/images-editor/right-alignment.png"></th>
                            <th><img src="../img/images-editor/justify.png"></th>
                            <th><img src="../img/images-editor/leermas.png"></th>
                            <th><img src="../img/images-editor/paste.png"></th>
                        </tr>
                    </thead>
                </table>

                <textarea name="descripcion-post" rows="20" cols="100">

                </textarea><br>

                Title: <input type="text" name="title" value="" size="80" maxlength="70"/><br><br>
                Descripció:<br> 
                <textarea name="descripcion-seo" rows="4" cols="87" maxlength="160">
                </textarea>

                <br><input type="submit" class="button-enviar" value="Publicar" /><br><br>

            </form> 
        </div>
        <div id="menulateral-derecho-editor">
            <table border="1">

                <tbody>


                    <tr>
                        <td>
                            <h4>Categorías </h4>



                            <input type="submit" class="button-anadirCategoria" value="Añadir" />
                        </td>

                    </tr>



                    <tr>
                        <td>
                            <h4>Etiquetas </h4>



                            <input type="submit" class="button-anadirEtiquetas" value="Añadir" />


                        </td>

                    </tr>

                    <tr>
                        <td>
                            <h4>Elegir imagen destacada </h4>



                            <input type="file" name="imagenDestacada" value="Elegir archivo" />
                            <input type="submit" class="button-elegirImagenDestacada" value="Elegir" />

                        </td>

                    </tr>

                </tbody>
            </table>






        </div>



    </body>
</html>
